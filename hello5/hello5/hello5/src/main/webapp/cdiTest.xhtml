<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<f:event listener="#{cDIBean.initConversation()}" type="preRenderView" />
<h:head>
</h:head>
<h:body>
	<h:form>
		<h:outputText id="output1" value="#{cDIBean.increment}" />
		<h:inputText value="#{cDIBean.txt}" />
		<h:commandButton value="increment" action="#{cDIBean.takeIncrement()}">
			<f:ajax render="output1" />
		</h:commandButton>
		<h:commandButton value="goToPage2" action="#{cDIBean.action}">
			<f:ajax render="output1" />
		</h:commandButton>

	</h:form>

</h:body>
</h:html>
